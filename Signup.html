<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="flex justify-between px-5 py-5">
    <a href="./index.html">
      <div class="text-2xl font-semibold text-slate-700">Astro<span class="text-slate-500">ship</span></div>
    </a>
    <div>
      <ul class="flex">
        <li class="px-4 font-semibold py-2 text-base text-slate-500 cursor-pointer hover:text-gray-700">Features</li>
        <li class="px-4 font-semibold py-2 text-base text-slate-500 cursor-pointer hover:text-gray-700">Pricing</li>
        <a href="./About.html">
          <li class="px-4 font-semibold py-2 text-base text-slate-500 cursor-pointer hover:text-gray-700">About</li>
        </a>
        <a href="./Blog.html">
          <li class="px-4 py-2 font-semibold text-base text-slate-500 cursor-pointer hover:text-gray-700">Blog</li>
        </a>
        <a href="./Contact.html">
          <li class="px-4 py-2 font-semibold text-base text-slate-500 cursor-pointer hover:text-gray-700">Contact</li>
        </a>
        <li class="px-4 py-2 font-semibold text-base text-slate-500 cursor-pointer hover:text-gray-700">Pro Version
          <span class="ml-1 px-2 py-0.5 text-xs animate-pulse uppercase text-white bg-indigo-600 rounded-full">
            New
          </span>
        </li>
      </ul>
    </div>
    <div class="flex">
      <a href="./Login.html">
        <div class="px-4 py-2 font-semibold cursor-pointer">Log in</div>
      </a>
      <div class="px-4"><button class=" bg-black font-semibold py-2 px-6 rounded-md text-white hover:bg-gray-700">Sign
          up</button>
      </div>
    </div>
  </div>



  <section class="bg-gray-50 pb-20 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <a href="./index.html">
        <div class="text-2xl pb-10 pt-10 font-semibold text-slate-700">Astro<span class="text-slate-500">ship</span>
        </div>
      </a>
      <div
        class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
            Sign up an account
          </h1>
          <form class="space-y-4 md:space-y-6" action="#">
            <div>
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
              <input type="email" name="email" id="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="name@company.com" required="">
            </div>
            <div>
              <label for="password"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
              <input type="password" name="password" id="password" placeholder="••••••••"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required="">
            </div>
            <div>
              <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm
                password</label>
              <input type="confirm-password" name="confirm-password" id="confirm-password" placeholder="••••••••"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required="">
            </div>
            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input id="terms" aria-describedby="terms" type="checkbox"
                  class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                  required="">
              </div>
              <div class="ml-3 text-sm">
                <label for="terms" class="font-light text-gray-500 dark:text-gray-300">I accept the <a
                    class="font-medium text-primary-600 hover:underline dark:text-primary-500" href="#">Terms and
                    Conditions</a></label>
              </div>
            </div>
            <button
              class=" bg-black py-2.5 text-md px-44 mt-10 mb-6 rounded-md text-white border-2 border-black hover:bg-gray-700">Signup</button>
            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
              Already have an account? <a href="./Login.html"
                class="font-medium text-primary-600 hover:underline dark:text-primary-500">Login here</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
